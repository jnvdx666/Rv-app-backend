type Discotecas @model @auth(rules: [{allow: public}]) {
  id: ID!
  nombre: String
  foto: String
  estado: Boolean
}

type Addticket @model @auth(rules: [{allow: public}]) {
  id: ID!
  titulo: String
  discoteca: String
  ciudad: String
  di: String
  mes: String
  precio: Float
  instagram: String
  n_tel_comp: String
  n_tel_vend: String
  estado: Boolean
}
 